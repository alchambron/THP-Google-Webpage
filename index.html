<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div id="icon-top">
      <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
      <a href="https://www.google.fr/imghp?hl=fr&ogbl">Images</a>
      <div id="appG">
        <img src="Elements/icon-google-app.svg" alt="Applications Google">
      </div>
      <div id="pp">
        <img src="Elements/PP.JPG" alt="Compte Google">
      </div>
    </div>
  </header>

  <main>
    <!-- Logo Google -->
    <div id="google">
      <img src="Elements/Logo-google.png" alt="">
    </div>
    <!-- Barre de recherche -->
    <div id="search">
      <div id="loupe">
        <img src="Elements/loupe.png" alt="">
      </div>
      <div id="navbar">
        <form action="" class="search-bar">
          <input type="text" name="Search here" value="">
        </form>
      </div>
    </div>
    <!-- Boutons de choix -->
    <div id="gsearch">
      <button type="button">Recherche Google</button>
    </div>
    <div id="luck">
      <button type="button">J'ai de la chance</button>
    </div>
    <!-- Visiter la ... -->
    <div id="regions">
      <p>Visiter la
        <a href="https://artsandculture.google.com/project/nouvelle-aquitaine?hl=fr">Nouvelle-Aquitaine</a>
      </p>
    </div>
    <!-- Google est dispo en anglais -->
    <div id="language">
      <p>Google est disponible en :
        <a href="">English</a>
      </p>
    </div>
  </main>

  <footer>
    <!-- Pays -->
    <div id="France">
      <p>France</p>
    </div>
    <!-- Ecologie -->
    <div id="eco">
      <div id="img-eco">
        <img src="Elements/C2YdV1B4OyqM2.png" alt="">
      </div>
      <div id="txt-eco">
        <a
          href="https://sustainability.google/intl/fr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">Neutre
          en carbone depuis 2007</a>
      </div>
    </div>
    <!-- Bas de page -->
    <div id="bottom">
      <div id="bottom-g">
        <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À
          propos</a>
        <a
          href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
        <a
          href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u">Entreprise</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
      </div>
      <div id="bottom-d">
        <a href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1">Signaler un contenu inapproprié</a>
        <a
          href="https://support.google.com/websearch/answer/7585859?hl=fr&fg=1&visit_id=637998787227602980-3471187604&p=fr_consumer_info&rd=1">Info
          consommateurs</a>
        <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
        <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
        <a href="">Paramètres</a>
      </div>
    </div>
  </footer>
</body>

</html>
